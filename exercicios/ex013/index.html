<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente.</H1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="midia/capa/limoes-capa.png" controls>
        <source src="midia/videos/meu-video-1.webm" type="video/webm">
        <source src="midia/videos/meu-video-1.mp4" type="video/mp4">
        <source src="midia/videos/meu-video-1.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/videos/meu-video-1.mp4" download="meu-video-1.mp4" type="video/mp4">Baixe o vídeo em MP4 aqui.</a></p>
    </video>
    <h1>Incorporando vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=-fQfpoMTUPgKfGen" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Incorporando vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/76979871?h=8272103f6e&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
